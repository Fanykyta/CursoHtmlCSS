<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Produtos - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo barbearia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li> <a href="produtos.html">Produtos</a> </li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>

        </div>

    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato ?</legend>
                <Label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">  Email</Label>
                
                <Label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</Label>
               
                <Label for="radio-whatSapp"><input type="radio" name="contato" value="whatSapp" id="radio-whatSapp" checked> WhatSapp</Label>
                 
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidade por email ?</label>

            <input type="submit" class="enviar" value="Enviar formulário">
        </form>
        <div class="table">
            <p>Horario de Funcionamento</p>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
        

    </main>


    <footer>
        <img src="img/logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
